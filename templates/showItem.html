<!--list categories-->
{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div>
    <div class="row">
        <div class="col-md-6">
            <h2>{{category.name}}</h2>
        </div>
        <div class="col-md-6 text-right">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            <a href="{{url_for('add_item', category=category.name)}}">Add Item</a>
        </div>
    </div>
    <br>
    <h3>{{item.name}}</h3>
    <p>{{item.description}}</p>
    <div id="display-items">
        <ul>
            <li>
                <a class="edit-icon" href="{{url_for('edit_item', category=item.category.name, item=item.name)}}">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </a>
            </li>
            <li>
                <a class="delete-icon" href="{{url_for('delete_item', category=item.category.name, item=item.name)}}">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
<br>
<script>
    $("#login").css({
        "display": "none"
    });
</script>
{% endblock %}
