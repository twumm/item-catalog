{% extends "main.html" %} {% block content %} {% include "header.html" %}
<!--list categories-->
<div>
    <div class="row">
        <div class="col-md-6">
            <h2>{{category.name}}</h2>
        </div>
        <div class="col-md-6 text-right">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            <a href="{{url_for('add_item', category=category.name)}}">Add Item</a>
        </div>
    </div>
    <br>
    <div id="display-items">
        {% for item in items %}
        <ul>
            <li>
                <a href="{{url_for('specific_item', category=item.category.name, item=item.name)}}">
                                {{item.name}}
                                </a>
            </li>
            <li>
                <a class="edit-icon" href="{{url_for('edit_item', category=category.name, item=item.name)}}">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </a>
            </li>
            <li>
                <a class="delete-icon" href="{{url_for('delete_item', category=category.name, item=item.name)}}">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </li>
        </ul>

        <br> {% endfor %}
    </div>

</div>
<br>
<div>
</div>
<script>
    $("#login").css({
        "display": "none"
    });
</script>
{% endblock %}
